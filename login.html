<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/custom.css">

    <!-- Amazon Favicon -->

    <link rel="shortcut icon" href="img/amazon_favicon.webp">

    <title>Amazon : Navbar</title>
</head>

<body>
    <!-- Navbar start -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <button class="btn btn-outline-light"><i class="fas fa-sliders-h"></i></button>
        <a class="navbar-brand pl-2" href="#">
            <img src="/img/amazonLogo.png" height="30" width="100" alt="Amazon-Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline px-lg-5" novalidate method="GET">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="btnCategoryDropdownMenu"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" name="btnCategory">
                                All
                            </button>
                            <div class="dropdown-menu" aria-labelledby="btnCategoryDropdownMenu">
                                <a class="dropdown-item" href="#">All</a>
                                <a class="dropdown-item" href="#">Smartphone</a>
                                <a class="dropdown-item" href="#">Kitchen hardwares</a>
                                <a class="dropdown-item" href="#">Prime Deals</a>
                                <a class="dropdown-item" href="#">Book</a>
                            </div>
                        </div>
                    </div>

                    <input type="text" size="50" class="form-control" name="query" id="query">
                    <input type="hidden" name="category" id="category" value="book">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <ul class="navbar-nav">
                <li class="nav-item dropdown px-2">
                    <a class="nav-link" href="#" id="prefLanguageDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-language fa-2x"></i>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="prefLanguageDropdown">
                        <form class="p-3">

                            <div class="custom-control custom-radio mb-2">
                                <input class="custom-control-input" type="radio" name="prefLang" id="englishLang"
                                    value="english" checked>
                                <label class="custom-control-label" for="englishLang">
                                    <img src="img/flag/english.webp" alt="Uk-flag" width="50" height="30">
                                </label>
                            </div>
                            <div class="dropdown-divider"></div>
                            <div class="custom-control custom-radio mb-2">
                                <input class="custom-control-input" type="radio" name="prefLang" id="hindiLang"
                                    value="hindi" checked>
                                <label class="custom-control-label" for="hindiLang">
                                    <img src="img/flag/hindi.png" alt="indian-flag" width="50" height="30">
                                </label>
                            </div>
                            <div class="dropdown-divider"></div>
                            <div class="custom-control custom-radio mb-2">
                                <input class="custom-control-input" type="radio" name="prefLang" id="urduLang"
                                    value="urdu" checked>
                                <label class="custom-control-label" for="urduLang">
                                    <img src="img/flag/urdu.jpg" alt="pakistan-flag" width="50" height="30">
                                </label>
                            </div>
                            <div class="dropdown-divider"></div>
                            <div class="custom-control custom-radio">
                                <input class="custom-control-input" type="radio" name="prefLang" id="banglaLang"
                                    value="bangla" checked>
                                <label class="custom-control-label" for="banglaLang">
                                    <img src="img/flag/bangla.jpg" alt="Bangladesh-flag" width="50" height="30">
                                </label>
                            </div>

                        </form>
                    </div>
                </li>
                <li class="nav-item dropdown px-2">
                    <a class="nav-link" href="login.html" id="userAccount" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-2x fa-user-circle"></i>
                    </a>
                    <div class="dropdown-menu px-3" aria-labelledby="userAccount">
                        <div class="d-flex flex-column justify-content-center">
                            <a href="#" class="btn btn-warning w-75 btn-sm font-weight-bolder">Signin</a>
                            <small class="text-muted">New Customer? <a href="#">Start Here.</a></small>
                        </div>
                    </div>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link " href="#" aria-disabled="true">
                        <i class="fas fa-2x text-light fa-shopping-cart"></i>
                        <span class="badge badge-warning badge-pill">0</span>
                    </a>
                </li>
            </ul>

        </div>
    </nav>

    <!-- Navbar end -->


    <!-- Login form Start -->

    <div class="container">
        <div class="card mx-auto mt-5 shadow rounded" style="width: 30rem;">
            
            <div class="card-body">
                <h4 class="card-title">Login</h4>
                    
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <!-- Custom Javascript -->
    <script src="/js/custom.js"></script>
</body>

</html>
